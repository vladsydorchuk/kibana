<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/ico" sizes="32x32" href="images/kibana.ico">
    <title>Kibana helper</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="header__inner container">
            <img class="header__logo" src="images/logo.png" alt="logo" >
            <span class="header__logo-text">Kibana</span>
        </div>
    </header>

    <section class="calendar">
        <div class="calendar__inner container">
            <div class="calendar__sprint">
                <h4 class="calendar__sprint-title">Sprint</h4>
                
            </div>

            <div class="calendar__grid">
            </div>

            <div class="calendar__legend">
                <h3 class="calendar__legend-title">Legend</h3>
                <div class="calendar__teammates">
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="footer__inner container">
            <ul class="footer__list">
                <li class="footer__item"><a class="footer__item-link" href="https://t.me/vladsydorchuk" target="_blank"><img class="footer__item-img" src="images/telegram.png" alt="telegram"></a></li>
                <li class="footer__item"><a class="footer__item-link" href="https://www.linkedin.com/in/vladsydorchuk/" target="_blank"><img class="footer__item-img" src="images/ln.png" alt="linkedin"></a></li>
            </ul>
        </div>
    </footer>

    <script src="js/script.js" type="module"></script>
</body>
</html>
